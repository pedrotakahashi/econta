
<ion-header>
  <ion-toolbar color ="primary">
    <ion-title>Notificação</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab4"></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item>
    <ion-text>
      <ion-label>
        <h2 class="d-flex">{{item.title}}
          <span class="date-flex">
            Visto em: {{item.readDate | date:'HH:mm'}}
          </span>
        </h2>
      </ion-label>
    
      
      
    </ion-text>
  </ion-item>
  <ion-item > 
    <ion-text>
    <h3>{{item.message}}</h3>
    </ion-text>
    
  </ion-item>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
