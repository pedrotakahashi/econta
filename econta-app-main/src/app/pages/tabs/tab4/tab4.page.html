<ion-header >
  <ion-toolbar color = "primary">
    <ion-title>Notificações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor = "let item of list"  (click) = "updateStatus(item)">
    <ion-item [color]="item.read?  '' : 'dark' ">
      <!-- If the notification let be read, then, change the icon -->
      <ion-icon *ngIf = "item.read" name="mail-open-outline"></ion-icon>
      <ion-icon *ngIf = "!item.read" name="mail-unread-outline"></ion-icon>
      <!-- end ngIf -->
        <ion-label class="label-list">
          <h2 class="d-flex">{{item.title}} <span class="date-flex">{{item.createdAt | date:'dd MMM, yyyy'}}</span> </h2>
          <h6 class="message-text"> {{item.message}} </h6>

          <span class="ion-hide"> {{item.read}}</span>
        </ion-label>
    </ion-item>
          

  </ion-list>
  
</ion-content>
